version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
mainClassName = 'com.firstfewlines.SparkJavaHibernateExample'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.6.0"
    compile 'com.sparkjava:spark-template-velocity:2.5.5'
    compile 'org.springframework:spring-context:4.3.11.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    testCompile 'junit:junit:4.12'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.42'

}
